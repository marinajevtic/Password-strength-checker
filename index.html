<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="Enter Your Password">
            <button type="button"><img src="images/password-arrow.png" alt="Arrow image"></button>
            <div id="strength-bar">
                <div id="strength-level"></div>
            </div>
            <p id="message">Strength: <span id="strength">Weak</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
